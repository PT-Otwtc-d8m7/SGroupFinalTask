<!DOCTYPE html>
<html lang="en">
<head>

<title>Editable Popup Box</title>
<link rel="stylesheet" href="login_style.css">
</head>
<body>
  <div class="container">

        <img id="cam" src="svgfile\camcong.svg" alt="">
        <img id="tron" src="svgfile\tron.svg" alt="">
    </div>
    <div class="login">
        <div class="sgroupimg">
            <div class="listimg">
                <img src="listimg\1ffa051a62dad78ec609cde355416214.png" alt="">
                <img src="listimg\2c0a98fe2b232e653dd6826879dd21d6.png" alt="">

                <img src="listimg\750ce492195d0b25f8f3e9c40ce26ee7.png" alt="">
                <img src="listimg\910a1cc9b3335767cad77598f15a8521.png" alt="">
                <img src="listimg\1252c641b7d8d436f36fc8ca76170540.png" alt="">
                <img src="listimg\5030de9095bce9a0caec7d4701e9448e.png" alt="">
                <img src="listimg\341135767c28b7bbc21fdf7e2086d73b.png" alt="">

                <img src="listimg\bf8ce8fa6195465cb957b0f596c743e8 (1).png" alt="">
                <img src="listimg\bf8ce8fa6195465cb957b0f596c743e8.png" alt="">
                <img src="listimg\dbd12eac9315115eaf8fb86bfed18764.png" alt="">

                <img src="listimg/f4e5209791bc5c8ded164518419a87c0.png" alt="">
                <img src="listimg\f7d7ee7e3b96dc1de99959dd403156e9.png" alt="">
                <img src="listimg\fbdc0fd0f6b8fc5a1fe9a263a85a249d.png" alt="">    
            </div>
            <img id="logo" src="svgfile\logo.svg" alt="">
        </div>
        <div class="loginbody">
            <div class="header">
                <div class="Login hold">Login</div>
                <div class="Register">Register</div>
            </div>
            <div class="input">
                <div class="boxinput">
                    Email
                    <input class="data" type="text" placeholder=" Enter your email">
                </div>
                <div class="boxinput">
                    Password
                    <input class="data" type="password" placeholder=" Enter your password">
                </div>
                <div class="checkbox">
                    <input type="checkbox" style="cursor: pointer;" >
                     Remember me
                </div>
            </div>
            <div class="registerinput">
                <div class="boxinput">
                    Name
                    <input type="text" placeholder="   Enter your name">
                </div>
                <div class="boxinput">
                    Email
                    <input type="text" placeholder="   Enter your email">
                </div>
                <div class="boxinput">
                    Password
                    <input type="password" placeholder="   Enter your password">
                </div>
                <div class="boxinput">
                    Repeat Password
                    <input type="password" placeholder="   Enter repeat password">
                </div>
            </div>
            <div class="buttonlogin">Login</div>
        </div>
    </div>
<script src="login_main.js"></script>
</body>
</html>
